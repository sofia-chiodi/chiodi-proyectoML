<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Mercado Liebre</title>
  </head>
  <body>
    <header>
        <h1 class="logo">
          <img src="/images/logo-mercado-liebre.svg" alt="logo-mercado-liebre" />
        </h1>
        <div class="search-bar-container">
            <form action="/" class="form-container">
                <input type="text" class="search-bar" name="search" placeholder="Buscar productos, marcas o palabras clave"/>      
                <button type="submit" class="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>  
            </form>
        </div>
        <p class="banner-text">
            <i class="fa-solid fa-hand-holding-dollar"></i> Comprá en cuotas y sin Tarjeta de Crédito
        </p>
        
        <nav>
            <ul>
          <!-- <ul class="hide m-w-display l-w-hide l-w-display"> -->
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Tiendas oficiales</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>
            <ul>
                <li>
                    <a href="register.html">Creá tu cuenta <i class="fa-regular fa-id-card"></i></a>
                </li>
                <li>
                    <a href="login.html">Ingresá <i class="fa-solid fa-right-to-bracket"></i></a>
                </li>
                <li>
                    <a href="#"
                    >Mis compras <i class="fa-solid fa-basket-shopping"></i
                    ></a>
                </li>
            </ul>
            <div class="menu-container">
                <i class="menu-icon fa-solid fa-bars"></i>
            </div>
        </nav>
    </header>

    <img class="banner-img" src="/images/img-home-banner.jpg" alt="Promoción fiestas" />

    <main>
      <form action="/" class="form-container">
        <div class="basic-info-container">
          <input type="text" class="basic-info-input" name="name" placeholder="Nombre y apellido" />
          <input type="text" class="basic-info-input" name="username" placeholder="Nombre de usuario" />
          <input type="email" class="basic-info-input" name="email" placeholder="E-mail" />
          <label for="">Fecha de nacimiento</label>
          <input type="date" class="basic-info-input" name="birthday" />
          <input type="text" class="basic-info-input" name="adress" placeholder="Domicilio" />
        </div>
        <div class="user-info-container">
          <label for="">Perfil de usuario</label>
          <input type="radio" class="user-info-input" name="user" /> Comprador
          <input type="radio" class="user-info-input" name="user" /> Vendedor
        </div>
        <div class="intereses-container">
          <label for="">Intereses</label>
          <input type="checkbox" name="Intereses" /> Electro
          <input type="checkbox" name="Intereses" /> Moda
          <input type="checkbox" name="Intereses" /> Hogar
          <input type="checkbox" name="Intereses" /> Juguetería
          <input type="checkbox" name="Intereses" /> Vida sana
        </div>
      </form>
    </main>
</html>
